<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - User Profile App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <main class="w-full max-w-2xl">
      <div class="bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Create an Account</h1>
        <p class="mt-2 text-sm text-gray-500 text-center">
          Fill in the details below to create your user profile.
        </p>

        <form id="register-form" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="choose a username"
            />
            <p id="username-message" class="text-xs hidden"></p>
          </div>

          <div class="space-y-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="you@example.com"
            />
            <p id="email-message" class="text-xs hidden"></p>
          </div>

  <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="new-password"
              required
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="create a secure password"
            />
            <p id="password-message" class="text-xs hidden"></p>
          </div>

          <div class="space-y-1">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="+1 555 000 1234"
            />
            <p id="phone-message" class="text-xs hidden"></p>
          </div>

          <div class="space-y-1">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input
              id="dob"
              name="dob"
              type="date"
              class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <p id="dob-message" class="text-xs hidden"></p>
          </div>

          <div class="md:col-span-2">
            <button
              id="register-button"
              type="submit"
              class="w-full rounded-lg bg-blue-600 px-4 py-3 text-white font-semibold transition-colors duration-150 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Register
            </button>
          </div>
        </form>

        <p class="mt-4 text-xs text-gray-500 text-center">
          Already have an account?
          <a href="./login.html" class="text-blue-600 underline">Sign in here.</a>
        </p>
      </div>
    </main>

    <script src="./scripts/register.js"></script>
  </body>
</html>
